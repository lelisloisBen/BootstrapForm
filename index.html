<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Bootstrap Form</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </head>

<body>

<br>

<div class="container">

    <div class="card">

    <div class="card-header">
        <h3>Payment form example</h3>
    </div>

    <div class="card-body">

        <div class="alert alert-danger" role="alert">
            Some fields are missing!
        </div>

        <form method="POST" action="https://formspree.io/samirbenzadaweb@gmail.com" class="needs-validation" novalidate>
            <div class="form-row">
                <div class="form-group col-5">
                    <label for="cardNumber">Card #</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX">
                </div>
                <div class="form-group col">
                    <label for="cvc">CVC #</label>
                    <input type="password" class="form-control" id="cvc" placeholder="123">
                </div>

                <!-- <div class="form-group col">
                    <label for="amount">Amount</label>
                    <input type="password" class="form-control" id="amount" placeholder="Amount">
                </div> -->

                <div class="form-group col">
                    <label for="amount">Amount</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend">$</span>
                        </div>
                        <input type="text" class="form-control" id="amount" placeholder="Amount" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Please choose the amount $.
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-6">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="email">
                </div>
                <div class="form-group col-6">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" id="name">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                    <option selected>Pick a state</option>
                    <option>Miami</option>
                    <option>Los Angeles</option>
                    <option>New york</option>
                </select>
                </div>
                <div class="form-group col">
                <label for="inputZip">Postal</label>
                <input type="text" class="form-control" id="inputZip">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col">
                    <label for="CardPayment">We accept:</label>
                    <br>
                    <span class="badge badge-secondary" style="padding: 10px; font-size: 20px" >
                        <div class="form-check form-check-inline" >
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-mastercard"></i></label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa"></i></label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option1">
                            <label class="form-check-label" for="inlineRadio3"><i class="fas fa-football-ball"></i></label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option2">
                            <label class="form-check-label" for="inlineRadio4"><i class="fab fa-cc-diners-club"></i></label>
                        </div>
                    </span>

                </div>

                <div class="form-group col">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" class="form-control"></textarea>
                    <small id="passwordHelpBlock" class="form-text text-muted">
                    Add any notes here.
                    </small>
                </div>
            </div>

        </div>

        <div class="card-footer text-muted text-right">
            <input type="submit" class="btn btn-secondary" value="Cancel">
            <input type="submit" class="btn btn-primary" value="Send">
        </div>

    </div>

    </form>

</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
